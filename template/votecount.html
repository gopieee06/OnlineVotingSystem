{% extends 'Base.html' %}
{% load static %}
{% block main %}
<style>
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 600px;
        max-height: 80vh;
        min-height: 60vh;
        overflow-y: scroll;
    }
    h2 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #ff5f5f;
        color: white;
    }
</style>
<div class="container">
    <h2>Election Results</h2>
    <table>
        <thead>
            <tr>
                <th>Candidate Name</th>
                <th>Party</th>
                <th>Vote Count</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.candidatename.user.first_name }}</td>
                <td>{{ result.candidatename.party.name }}</td>
                <td>{{ result.vote_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
