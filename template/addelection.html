{% extends 'Base.html' %}
{% load static %}
{% block main %}
<style>
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin-top: 100px;
        margin-bottom: 20px;
        height: 30vh;
    }
    h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        display: block;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: brown;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color:brown;
    }
</style>
<div class="container">
    <h2>Add Election</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="election_name">Election Name</label>
            <input type="text" id="election_name" name="name" required>
        </div>
        <div class="form-group">
            <label for="election_name">Election Date</label>
            <input type="date" id="election_name" name="date" required>
        </div>
        <button type="submit">Add Election</button>
    </form>
</div>
{% endblock %}
